<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Portal</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }

        .login-card {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #1e40af;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
        }

        input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
        }

        input.error {
            border-color: #ef4444;
        }

        .error-message {
            color: #ef4444;
            font-size: 12px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #3b82f6, #1e40af);
            color: white;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        /* ---------------- HACKED SCREEN ---------------- */
        .hacked-screen {
            display: none;
            position: fixed;
            inset: 0;
            background: black;
            z-index: 9999;
        }

        .hacked-screen.active {
            display: block;
            animation: glitchBg 0.3s infinite;
        }

        @keyframes glitchBg {
            0%,100% { background:#000; }
            50% { background:#120000; }
        }

        .matrix {
            position: absolute;
            inset: 0;
            opacity: 0.15;
        }

        .hacked-content {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: red;
            text-align: center;
        }

        .skull {
            font-size: 120px;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            50% { transform: scale(1.1); }
        }

        .hacked-title {
            font-size: 72px;
            animation: glitch 1s infinite;
        }

        @keyframes glitch {
            25% { transform: translate(-4px,4px); }
            50% { transform: translate(4px,-4px); }
        }

        /* ---------------- FINAL ALERT ---------------- */
        .alert {
            height: 100vh;
            width: 100vw;
            background: black;
            color: #00ff88;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: monospace;
            text-align: center;
        }

        .alert .msg {
            font-size: 28px;
            margin: 10px 0;
            opacity: 0;
            animation: reveal 0.8s forwards;
        }

        #line2 { animation-delay: .5s; }
        #line3 { animation-delay: 1.5s; }
        #line4 { animation-delay: 2.5s; }
        #line5 { animation-delay: 3.5s; }
        #line6 { animation-delay: 4.5s; }

        @keyframes reveal {
            to { opacity: 1; }
        }
    </style>
</head>

<body>

<!-- LOGIN -->
<div class="container" id="loginSection">
    <div class="login-card">
        <div class="logo">
            <h1>üåê Employee Portal</h1>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label>Employee Mobile Number</label>
                <input id="mobile" maxlength="10" placeholder="Enter 10-digit mobile">
                <div class="error-message" id="errorMessage">
                    Please enter a valid 10-digit mobile number
                </div>
            </div>
            <button class="btn">Send OTP</button>
        </form>
    </div>
</div>

<!-- HACKED SCREEN -->
<div class="hacked-screen" id="hackedScreen">
    <canvas class="matrix" id="matrixCanvas"></canvas>
    <div class="hacked-content">
        <div class="skull">‚ò†Ô∏è</div>
        <h1 class="hacked-title">SYSTEM HACKED!</h1>
        <p>‚ö† YOUR DATA HAS BEEN COMPROMISED ‚ö†</p>
    </div>
</div>

<script>
const form = document.getElementById("loginForm");
const mobile = document.getElementById("mobile");
const error = document.getElementById("errorMessage");
const loginSection = document.getElementById("loginSection");
const hackedScreen = document.getElementById("hackedScreen");

mobile.addEventListener("input", () => {
    mobile.value = mobile.value.replace(/\D/g, "");
});

form.addEventListener("submit", e => {
    e.preventDefault();
    if (mobile.value.length !== 10) {
        error.classList.add("show");
        mobile.classList.add("error");
        return;
    }
    error.classList.remove("show");
    mobile.classList.remove("error");
    showHackedScreen();
});

function showHackedScreen() {
    loginSection.style.display = "none";
    hackedScreen.classList.add("active");

    startMatrix();
    playAlarmSound();

    // ‚≠ê ADDED: rewrite page AFTER 20 SECONDS
    setTimeout(rewriteToAlert, 20000);
}

// ‚≠ê ADDED FUNCTION (ONLY NEW LOGIC)
function rewriteToAlert() {
    document.body.innerHTML = `
        <div class="alert" id="alert">
            <div class="msg" id="line2">Relax. This was just a test.</div>
            <div class="msg" id="line3">Next time, it might not be.</div>
            <div class="msg" id="line4">Think before you click.</div>
            <div class="msg" id="line5">One careless click is all it takes.</div>
            <div class="msg" id="line6"><br>Happy Safer Internet Day!</div>
        </div>
    `;
}

function playAlarmSound() {
    const ctx = new (window.AudioContext || window.webkitAudioContext)();
    const osc = ctx.createOscillator();
    const gain = ctx.createGain();

    osc.connect(gain);
    gain.connect(ctx.destination);
    osc.type = "square";
    osc.frequency.value = 800;
    gain.gain.value = 0.3;

    osc.start();
    osc.stop(ctx.currentTime + 1.2);

    setTimeout(() => {
        if (hackedScreen.classList.contains("active")) playAlarmSound();
    }, 2000);
}

function startMatrix() {
    const canvas = document.getElementById("matrixCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = innerWidth;
    canvas.height = innerHeight;

    const chars = "01";
    const fontSize = 14;
    const cols = canvas.width / fontSize;
    const drops = Array(Math.floor(cols)).fill(1);

    setInterval(() => {
        ctx.fillStyle = "rgba(0,0,0,0.05)";
        ctx.fillRect(0,0,canvas.width,canvas.height);
        ctx.fillStyle = "#0f0";
        ctx.font = fontSize + "px monospace";

        drops.forEach((y,i)=>{
            ctx.fillText(chars[Math.random()*2|0], i*fontSize, y*fontSize);
            drops[i] = y*fontSize > canvas.height ? 0 : y+1;
        });
    }, 33);
}
</script>

</body>
</html>
